<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roleplay Calculator</h1>
        <form id="calculator-form">
            <label for="total">Tổng chỉ số:</label>
            <input type="number" id="total" name="total" required>
            
            <label for="hp">HP:</label>
            <input type="number" id="hp" name="hp" required>
            <span id="hp-error" class="error-message"></span>

            <label for="power">Power:</label>
            <input type="number" id="power" name="power" required>

            <label for="speed">Speed:</label>
            <input type="number" id="speed" name="speed" required>
            <span id="speed-error" class="error-message"></span>

            <label for="shielding">Shielding (SHD):</label>
            <input type="number" id="shielding" name="shielding" required>

            <label for="recovery">Recovery (REC):</label>
            <input type="number" id="recovery" name="recovery" required>

            <span id="total-error" class="error-message"></span>
            
            <button type="submit">Tính toán</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
