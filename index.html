<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Assist Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roleplay Calculator</h1>
        <form id="calculator-form">
            <label for="total"><strong>Base Stat:</strong></label>
            <input type="number" id="total" name="total" required min="0">

            <div id="stat-inputs" style="display: none;">
                <label for="hp"><strong>HP: </strong></label>
                <input type="number" id="hp" name="hp" required min="0" placeholder="">

                <label for="power"><strong>Power:</strong></label>
                <input type="number" id="power" name="power" min="0">

                <label for="speed"><strong>Speed:</strong></label>
                <input type="number" id="speed" name="speed" min="0" placeholder="">

                <label for="shielding"><strong>Shielding (SHD):</strong></label>
                <input type="number" id="shielding" name="shielding" min="0">

                <label for="recovery"><strong>Recovery (REC):</strong></label>
                <input type="number" id="recovery" name="recovery" min="0">

                <span id="total-error" class="error-message"></span>

                <button type="submit">Kiểm tra tính hợp lệ</button>
            </div>
        </form>

        <div id="input-values">
            <p><strong>Base stat:</strong> <span id="input-total"></span></p>
            <p><strong>HP:</strong> <span id="input-hp"></span></p>
            <p><strong>Pow:</strong> <span id="input-power"></span></p>
            <p><strong>Spd:</strong> <span id="input-speed"></span></p>
            <p><strong>Shd:</strong> <span id="input-shielding"></span></p>
            <p><strong>Rec:</strong> <span id="input-recovery"></span></p>
        </div>
		<button id="copy-values">Copy</button>
		<div id="success-message"></div>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
