<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roleplay Calculator</h1>
        <form id="calculator-form">
            <label for="total"><strong>Tổng chỉ số:</strong></label>
            <input type="number" id="total" name="total" required>
            
            <label for="hp"><strong>HP:</strong></label>
            <input type="number" id="hp" name="hp" required>
            <span id="hp-error" class="error-message"></span>

            <label for="power"><strong>Power:</strong></label>
            <input type="number" id="power" name="power" required>

            <label for="speed"><strong>Speed:</strong></label>
            <input type="number" id="speed" name="speed" required>
            <span id="speed-error" class="error-message"></span>

            <label for="shielding"><strong>Shielding (SHD):</strong></label>
            <input type="number" id="shielding" name="shielding" required>

            <label for="recovery"><strong>Recovery (REC):</strong></label>
            <input type="number" id="recovery" name="recovery" required>

            <span id="total-error" class="error-message"></span>
            
            <button type="submit">Kiểm tra tính hợp lệ</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
